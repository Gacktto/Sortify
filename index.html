<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sortify</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/icon.png" type="image/x-icon">
  
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <aside id="left-sidebar" class="sidebar">
    <h2>Controles</h2>
    <div class="control-group">
      <label>Modo de Comparação</label>
      <div id="mode-switcher-container"></div>
    </div>
    <div class="control-group">
      <label>Modo de Execução</label>
      <div id="execution-mode-switcher" class="mode-switcher">
        <button id="exec-mode-auto" class="mode-button active">Automático</button>
        <button id="exec-mode-step" class="mode-button">Passo a Passo</button>
      </div>
    </div>
    <div class="control-group">
      <button id="play-btn" class="control-button">Iniciar</button>
      <button id="pause-btn" class="control-button" style="display: none;">Pausar</button>
      <button id="next-step-btn" class="control-button" style="display: none;">Próximo Passo</button>
      <button id="reset-btn" class="control-button">Resetar</button>
    </div>
    
    <div id="algorithms-selection-area">
        <div id="race-mode-panel">
          <label>Selecione os competidores:</label>
          
          <div id="race-algo-toggles" style="display: flex; flex-wrap: wrap; gap: 5px;"></div>
        </div>
        <div id="benchmark-mode-panel" style="display: none;">
        </div>
    </div>

    <div id="qs-variant-group" class="control-group">
      <label for="qs-variant-select">Variante do Quick Sort (Pivô)</label>
      <select id="qs-variant-select">
        <option value="last">Último Elemento</option>
        <option value="first">Primeiro Elemento</option>
        <option value="middle">Elemento Central</option>
        <option value="median">Mediana de Três</option>
        <option value="random">Aleatório</option>
      </select>
    </div>
    <div class="control-group">
      <label for="size-slider">Tamanho dos Dados (<span id="size-label">50</span>)</label>
      <input type="range" id="size-slider" min="5" max="300" value="50">
    </div>
    <div class="control-group">
      <label for="delay-mode-select">Modo de Velocidade</label>
      <select id="delay-mode-select">
        <option value="simple">Simples (Geral)</option>
        <option value="advanced">Avançado (Por Etapa)</option>
      </select>
    </div>
    <div id="simple-delay-panel" class="control-group">
      <label for="speed-slider">Velocidade (<span id="speed-label">70</span>)</label>
      <input type="range" id="speed-slider" min="1" max="100" value="70">
    </div>
    <div id="advanced-delay-panel" class="control-group" style="display: none;">
      <div class="control-group">
        <label>Delay de Comparação (ms) (<span id="compare-delay-label">50</span>)</label>
        <input type="range" id="compare-delay-slider" min="0" max="500" value="50">
      </div>
      <div class="control-group">
        <label>Delay de Movimentação (ms) (<span id="swap-delay-label">100</span>)</label>
        <input type="range" id="swap-delay-slider" min="0" max="500" value="100">
      </div>
    </div>
    <div class="control-group">
      <label for="scenario-select">Cenário dos Dados</label>
      <select id="scenario-select">
        <option value="random">Aleatório</option>
        <option value="nearlySorted">Quase Ordenado</option>
        <option value="reversed">Ordem Inversa</option>
        <option value="fewUnique">Poucos Itens Únicos</option>
      </select>
    </div>
    <div class="control-group">
      <label>Opções</label>
      <div class="control-option">
        <input type="checkbox" id="show-report-toggle" class="option-checkbox" checked>
        <label for="show-report-toggle">Exibir Relatório ao Final</label>
      </div>
      <div class="control-option">
        <input type="checkbox" id="record-sort-toggle" class="option-checkbox">
        <label for="record-sort-toggle">Gravar Execução (Vídeo | Beta)</label>
      </div>
    </div>
  </aside>

  <main id="main-content">
      <div id="visualizers-area"></div>
      <div id="code-viewer-container" class="hidden">
          <pre><code class="language-js"></code></pre>
      </div>
  </main>
  
  <aside id="right-sidebar" class="sidebar initial-hidden">
    <h2 id="scoreboard-title"></h2>
    <ol id="scoreboard-list"></ol>
  </aside>

  <div id="benchmark-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="benchmark-summary-title">Relatório do Benchmark</h2>
            <div class="modal-actions">
                <div id="export-menu-container" class="export-menu" style="display: none;">
                    <button id="export-download-btn" class="modal-action-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    </button>
                    <div id="export-options" class="export-options-dropdown">
                        <a href="#" id="export-summary-csv">Resumo (CSV)</a>
                        <a href="#" id="export-summary-json">Resumo (JSON)</a>
                        <a href="#" id="export-log-csv">Log Detalhado (CSV)</a>
                        <a href="#" id="export-log-json">Log Detalhado (JSON)</a>
                    </div>
                </div>
                <button id="benchmark-modal-close" class="modal-action-btn">&times;</button>
            </div>
        </div>
      <div id="benchmark-summary-stats"></div>
      <div class="charts-container">
        <div><h3>Tempo Médio (s)</h3><canvas id="timeChart"></canvas></div>
        <div><h3>Comparações Médias</h3><canvas id="comparisonsChart"></canvas></div>
        <div><h3>Acessos Médios ao Array</h3><canvas id="accessesChart"></canvas></div>
      </div>
      <div id="benchmark-results-container"></div>
    </div>
  </div>

  <button id="hide-ui-btn" class="floating-btn">Hide UI</button>

  <div id="floating-controls-container" class="hidden">
    <div class="floating-panel">
      <div class="floating-controls-grid">
        <div class="floating-buttons">
          <button id="floating-play-btn" class="floating-button" title="Iniciar/Retomar">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M5 3l14 9-14 9V3z"></path></svg>
          </button>
          <button id="floating-pause-btn" class="floating-button" title="Pausar">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z"></path></svg>
          </button>
          <button id="floating-next-step-btn" class="floating-button" title="Próximo Passo">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M5 5.5v13l6-6.5zm8 0v13l6-6.5z"></path></svg>
          </button>
          <button id="floating-reset-btn" class="floating-button" title="Resetar">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><polyline points="21 3 21 8 16 8"></polyline></svg>
          </button>
        </div>
        <div class="floating-control-group">
          <label for="floating-size-slider">Tamanho (<span id="floating-size-label">50</span>)</label>
          <input type="range" id="floating-size-slider" min="5" max="300" value="50">
        </div>
        <div class="floating-control-group">
          <label for="floating-speed-slider">Velocidade (<span id="floating-speed-label">70</span>)</label>
          <input type="range" id="floating-speed-slider" min="1" max="100" value="70">
        </div>
      </div>
    </div>
  </div>

  </div>
  </div>

  <script type="module" src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
